<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam user information</title>
    
        
    </head>
    <body>
        <div class = "container">
            <form method = "POST" action = "">
                <h1> Steam user information</h1>
                {{ form.csrf_token}}
                <!-- Text box for Steam User Parameter -->
                <label for="{{ form.steamID.id }}">Steam User Parameter:</label>
                {{ form.steamID(class="form-input") }}
            
                <!-- Submit button -->
                {{ form.submit(class="form-submit") }}
            </form>
        </div>
    </body>
</html>
